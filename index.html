<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0c79a82de.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="images/logo/ohmyfood@2x.svg">
    </header>

    <section id="location">
        <i class="fas fa-map-marker-alt"></i>
        <p>Paris, Belleville</p>
    </section>

    <section id="top_text">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <button type="button">Explorez nos restaurants</button>
    </section>

    <section id="fonctionnement">
        <h2>Fonctionnement</h2>
        <button type="button" ><span>1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button>
        <button type="button"><span>2</span><i class="fas fa-list-ul"></i>Composez votre menu</button>
        <button type="button" class="btn--selected"><span>3</span><i class="fas fa-store"></i>Dégustez au restaurant</button>
    </section>

    <div id="restaurants">
        <h2>Restaurants</h2>
        <a class="home_card" href="./menu1.html">
            <div class="new_tag">Nouveau</div>
            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
            <div class="card_descr">
                <div class="card_text">
                    <p class="bold">La palette du goût</p>
                    <p>Ménilmontant</p>                    
                </div>
                <div class="hearts_container">
                    <i class="far fa-heart heart_empty"></i>
                    <i class="fas fa-heart heart_full"></i>    
                </div>

            </div>
        </a>
    </div>

    <footer>
        <img src="images/logo/ohmyfood@2x.svg">
        <p><i class="fas fa-utensils fa-fw"></i>Proposer un restaurant</p>
        <p><i class="fas fa-hands-helping fa-fw"></i>Devenir partenaire</p>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>
</body>
</html>
