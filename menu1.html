<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <link rel="stylesheet" href="./styles/menus.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0c79a82de.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="images/logo/ohmyfood@2x.svg">
    </header>

    <div id="image"></div>

    <section id="menu">
        <h2>
            La palette du goût
            <div class="hearts_container">
                <i class="far fa-heart heart_empty"></i>
                <i class="fas fa-heart heart_full"></i>    
            </div>
        </h2>
        <div class="subclass" id="entrees">
            <p class="subtitle">ENTRÉES<span class="underline"></span></p>
            <div class="menu_card">
                <p class="dish_name">Fricassée d'escargot</p>
                <p>Au piment d'espelette <span class="bold">25€</span></p>
                <div class="checkmark"><i class="fas fa-check-circle"></i></div>
            </div>            
        </div>
        <div class="subclass" id="plats">
            <p class="subtitle">PLATS<span class="underline"></span></p>
        </div>
        <div class="subclass" id="desserts">
            <p class="subtitle">DESSERTS<span class="underline"></span></p>
        </div>
        <button type="button">Commander</button>
    </section>

    <footer>
        <img src="images/logo/method-draw-image.svg">
        <p><i class="fas fa-utensils fa-fw"></i>Proposer un restaurant</p>
        <p><i class="fas fa-hands-helping fa-fw"></i>Devenir partenaire</p>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>
</body>
</html>
